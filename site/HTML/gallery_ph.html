        function logSubmit() {
            var image = document.getElementById('image');
            var width = document.getElementById('width');
            var height = document.getElementById('height');
            var thickness = document.getElementById('thickness');
            var alternative = document.getElementById('alternative');
            image.style.width = width.value + 'vw';
            image.style.height = height.value + 'vw';
            image.style.border = thickness.value + 'vw solid #ff0000';
            image.setAttribute("alt", alternative.value);
        }

        function imgsrc(){
        var image=document.getElementById("image");
        image.src=imgs[Math.floor(Math.random()*imgs.length)];
        }
    
    </script>
